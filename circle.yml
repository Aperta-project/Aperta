database:
  post:
    - psql -c "CREATE EXTENSION IF NOT EXISTS fuzzystrmatch;" -d circle_ruby_test
    - psql -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;" -d circle_ruby_test
  override:
    # replace CircleCI's generated database.yml
    - bundle exec rake db:create db:schema:load

machine:
  timezone:
    America/Los_Angeles # Set the timezone

  # Version of ruby to use
  ruby:
    version:
      2.2.0

  # Add some environment variables
  environment:
    RAILS_ENV: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test

## Customize checkout
# checkout:
#   post:
#     - git submodule sync
#     - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  override:
    - bundle install: # note ':' here
        timeout: 600 # fail if command has no output for 3 minutes
    - npm install && bundle exec rake ember-cli:install_dependencies
    - cd client && npm install --save-dev ember-cli-rails-addon@0.0.11 && cd ..

## Customize test commands
test:
  override:
    - bin/circleci.sh:
        parallel: true

