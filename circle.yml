## Customize machine
machine:
  timezone:
    America/Los_Angeles

  ruby:
    version:
      2.2.3 # when changing ruby versions, also update the cache_directory path below
  node:
    version: 4.2.4

  environment:
    RAILS_ENV: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
    EM_DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test


## Customize dependencies
dependencies:
  cache_directories:
    - "~/.rvm/gems/ruby-2.2.3@tahi"
    - "client/node_modules"
    - "client/bower_components"

  pre:
    - bundle config --global jobs 7
    - bundle config --global without staging:production

  override:
    - bundle install: # note ':' here
        timeout: 600


## Customize database setup
database:
  pre:
    # install custom postgres extensions
    - psql -c "CREATE EXTENSION IF NOT EXISTS plpgsql;" -d circle_test
    - psql -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;" -d circle_test
    - psql -c "CREATE EXTENSION IF NOT EXISTS unaccent;" -d circle_test
  override:
    - bundle exec rake db:create db:schema:load
  post:
    # npm install here so that it is cached by circle for parallel tests
    - npm install && bundle exec rake ember:install


## Customize test commands
test:
  override:
    - bundle exec rspec --format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/rspec-unit.xml:
        timeout: 1800
        parallel: true
        files:
          # Only select non-feature specs
          # WARNING: CircleCI does not appear to use Ruby's Dir.glob under the
          #       hood so if you test something in irb don't expect to get the
          #       same CircleCI.
          #
          # NOTE ON BELOW GLOB:
          #       There is no way using standard file globbing to negate
          #       entire words so we are ignoring all folders inside a spec/
          #       directory that start with "f".
          #
          #       If you try to do [!features] or [^features] it will treat it
          #       as character set and rather than doing what you hope it will
          #       end up not matching on any directories that start with any of
          #       those letters.
          #
          #       If you try to split it up as CircleCI's support suggeseted
          #       like this, [^f][^e][^a], then it will fail on things where then
          #       second letter was an "e" or the third letter an "a". This
          #       results in not running all specs.
          - "**/spec/[!f]*/**/*_spec.rb"
    - bundle exec rspec --format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/rspec-features.xml:
        timeout: 1800
        parallel: true
        files:
          # Only select feature specs
          - "**/spec/features/**/*_spec.rb"
    - "set -o pipefail; cd client && ./node_modules/.bin/ember test --silent -r xunit | grep -v ^Warning > $CIRCLE_TEST_REPORTS/qunit.xml"

## Customize heroku deployment
deployment:
  staging:
    branch: master
    commands:
      - git push git@heroku.com:tahi-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app tahi-staging
      - heroku run rake nested-questions:seed roles-and-permissions:seed --app tahi-staging
      - heroku ps:restart --app tahi-staging
