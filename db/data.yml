      <p class="Body"><span class="page_number"><span style="font-weight:bold">Figure 2. Estimated change in elephant dung density (/km</span><sup style="font-weight:bold">2</sup><span style="font-weight:bold">) distribution during 2002-2011</span> <span style="font-weight:bold">across the Central African forests.</span> Results are shown as a percentage of the total area of potential elephant habitat overall (A &amp; B) and by country (C &amp; D) for the predictive model with variables: (A &amp; C) survey year, Human Influence Index, corruption and the presence/absence of guards, and (B &amp; D) survey year, proximity to road, human population density, corruption and the presence/absence of guards. The dung density (per km<sup>2</sup>) intervals are unequal and correspond to the following elephant population categories: extremely low density (0-100), very low (100-250), low (250-500), medium (500-1,000), high (1,000-3,000) and very high (3,000-7,500). With the loss of very high elephant populations in 2011, there is a significant shift into the lower density intervals over the nine years.</span></p>
      <p class="Body"><span class="page_number"><span style="font-weight:bold">Figure 3. Estimated conditional dependence of elephant dung density for top-ranked multi-variable models including hunter sign.</span> Results are shown for the top-ranked model with variables: (A) hunter sign*, (B) survey year*, (C) proximity to roads^, (D) human population density***, (E) corruption*** (higher values = less corrupt) and presence/absence of guards***. Also shown is (F) the Human Influence Index (HII) for the model with proximity to road and human population density variables replaced by the HII, i.e. one of the top-ranking models with variables: hunter sign**, survey year*, HII*, corruption***, and presence/absence of guards***. P-value significance codes are: ‘***’&lt;0.001, ‘**’&lt;0.01, ‘*’&lt;0.05, and ‘^’&lt;0.1. Plot components are: Estimates on the scale of the linear predictor (solid lines) with the y-axis scale for each variable selected to optimally display the results, confidence intervals (dashed lines), and explanatory variable values of observations with a focus on the core 95% of values for hunter sign, proximity to road and human population density (rug plot - short vertical bars along each x-axis showing the x value for each site).</span></p>
      <p class="Body"><span class="page_number"><span style="font-weight:bold">Figure 4. Boxplots of indices of elephant abundance and hunting intensity</span>. Summaries shown are the natural logarithm of: (A) elephant dung encounter rate per 100 km grouped by the presence/absence of wildlife guards, (B) elephant dung encounter rate per 100 km grouped by the level of hunting intensity (group cutpoints are 0.6 and 1.75 hunter sign/km), and (C) hunter-sign frequency per 100 km grouped by the presence/absence of wildlife guards. Box-widths are proportional to the number of observations in each group.</span></p>
