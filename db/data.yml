      class=\"head\">NON-RESEARCH PAPER for Effect of Heterogeneous Investments on
      the Evolution of Cooperation in Spatial Public Goods Game</span></h2>\n<div
      class=\"teidiv1\" id=\"effect-of-heterogeneous-investments-on-the-evolution-of-cooperation-in-spatial-public-goods-game-1\">\n<h3><span
      class=\"head\">Effect of Heterogeneous Investments on the Evolution of Cooperation
      in Spatial Public Goods Game</span></h3>\n<p class=\"First Paragraph\">Keke
      Huang<sup>1</sup>, Tao Wang<sup>1</sup>, Yuan Cheng<sup>2</sup>, Xiaoping Zheng<sup>1</sup>*</p>\n<p><sup>1</sup>
      Department of Automation, Tsinghua University, Beijing 100084, China</p>\n<p><sup>2</sup>
      School of Mechanical and Electrical Engineering, Beijing University of Chemical
      Technology, Beijing 100029, China</p>\n<p>*<a class=\"link_ref\" href=\"mailto:asean@mail.tsinghua.edu.cn\">asean@mail.tsinghua.edu.cn(XZ)</a></p>\n<div
      class=\"teidiv2\" id=\"abstract\">\n<h4><span class=\"head\">Abstract</span></h4>\n<p
      class=\"First Paragraph\">Understanding the emergence of cooperation in spatial
      public goods game remains a grand challenge across disciplines. In most previous
      studies, it is assumed that the investments of all the cooperators are identical,
      and often equal to 1. However, it is worth mentioning that players are diverse
      and heterogeneous when choosing actions in the rapidly developing modern society
      and researchers have shown more interest to the heterogeneity of players recently.
      For modeling the heterogeneous players without loss of generality, it is assumed
      in this work that the investment of a cooperator is a random variable with uniform
      distribution, the mean value of which is equal to 1. The results of extensive
      numerical simulations convincingly indicate that heterogeneous investments can
      promote cooperation. Specifically, a large value of the variance of the random
      variable can decrease the two critical values for the result of behavioral evolution
      effectively. Moreover, the larger the variance is, the better the promotion
      effect will be. In addition, this article has discussed the impact of heterogeneous
      investments when the coevolution of both strategy and investment is taken into
      account. Comparing the promotion effect of coevolution of strategy and investment
      with that of strategy imitation only, we can conclude that the coevolution of
      strategy and investment decreases the asymptotic fraction of cooperators by
      weakening the heterogeneity of investments, which further demonstrates that
      heterogeneous investments can promote cooperation in spatial public goods game.</p>\n</div>\n<div
      class=\"teidiv2\" id=\"introduction\">\n<h4><span class=\"head\">Introduction</span></h4>\n<p
      class=\"First Paragraph\">Cooperation and defection are two fundamental strategies
      for individuals confronted with every social dilemma [1-3]. According to Darwin’s
      theory of the origin of species, cooperation extinction is inevitable [4]. However,
      in the daily life, cooperation is abundantly observed in animal and human societies.
      One primary challenge in fields ranging from genetics and cell biology to evolutionary
      anthropology and behavioral economics is to explain the mechanism for these
      universal cooperative phenomena. Among the game theoretical approaches to investigating
      evolution of cooperation, one of the most popular frameworks to study the conflict
      between individuals is the so-called public goods game (PGG), in which several
      players decide whether or not to contribute to the common pool simultaneously
      [5-7]. In the model of PGG, cooperators contribute a fixed share to the public
      whereas defectors do not. Subsequently, all contributions are added up and multiplied
      by an enhancement factor�, then the total welfare is equally divided among all
      players irrespective of their strategies. Consequently, players are faced with
      the temptation of being free-riders and rational players invest nothing which
      causes the “Tragedy of the Commons” [8-10].</p>\n<p>Aiming at solving the above
      tragedy and investigating the reason why cooperators can survive in reality,
      several mechanisms have been proposed, such as reward [11], punishment [12-15],
      reputation [12, 16], volunteering [9, 17, 18], social diversity [19] and so
      on. Besides, the enhancement factor evolving with time is identified as a useful
      mechanism for evolution of cooperative behavior in PGG [20]. Recently, the topology
      of the game has been intensively studied as a paradigm for illustrating how
      cooperative behavior evolves in spatial PGG [21, 22], such as scale free networks
      [23-25], interdependent networks [26, 27], and they have proved valuable for
      solving the tragedy to some extent. To summarize, in all the works above it
      is assumed that the investments of all the cooperators are identical, often
      equal to 1. However, it is worth mentioning that in the rapidly developing modern
      society, players are diverse and they often treat the same problem differently
      [28-30].</p>\n<p>In the present work, the diversity of players is taken into
      consideration. With the aim of modeling the heterogeneous players in spatial
      PGG without loss of generality, it is assumed that the investment of a cooperator
      is a random variable with uniform distribution�, the mean value of which is
