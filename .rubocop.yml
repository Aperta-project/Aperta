# https://github.com/bbatsov/rubocop/blob/master/config/enabled.yml

AllCops:
  RunRailsCops: true
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'vendor/assets/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
Blocks:
  Enabled: false
ClassAndModuleChildren:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 120
StringLiterals:
  Enabled: false
Style/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: no_space
Style/StringLiterals:
  Enabled: false
Style/DotPosition:
  Enabled: true
  EnforcedStyle: trailing
