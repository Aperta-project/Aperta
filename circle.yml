## Customize machine
machine:
  timezone:
    America/Los_Angeles

  ruby:
    version:
      2.2.3 # when changing ruby versions, also update the cache_directory path below

  environment:
    RAILS_ENV: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
    EM_DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test


## Customize dependencies
dependencies:
  cache_directories:
    - "~/.rvm/gems/ruby-2.2.3@tahi"
    - "client/node_modules"
    - "client/bower_components"

  pre:
    - bundle config --global jobs 7
    - bundle config --global without staging:production:performance

  override:
    - bundle install: # note ':' here
        timeout: 600


## Customize database setup
database:
  pre:
    # install custom postgres extensions
    - psql -c "CREATE EXTENSION IF NOT EXISTS plpgsql;" -d circle_test
    - psql -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;" -d circle_test
    - psql -c "CREATE EXTENSION IF NOT EXISTS unaccent;" -d circle_test
  override:
    - bundle exec rake db:create db:schema:load
  post:
    # npm install here so that it is cached by circle for parallel tests
    - npm install && bundle exec rake ember:install


## Customize test commands
test:
  override:
    - bundle exec rspec --format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/rspec.xml:
        parallel: true
        files:
          - "spec/**/*_spec.rb"
          - "engines/*/spec/**/*_spec.rb"
    - "set -o pipefail; cd client && ./node_modules/.bin/ember test --silent -r xunit | grep -v ^Warning > $CIRCLE_TEST_REPORTS/qunit.xml"

## Customize heroku deployment
deployment:
  staging:
    branch: master
    commands:
      - git push git@heroku.com:tahi-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app tahi-staging
