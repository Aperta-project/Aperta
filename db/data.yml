      <div class="teidiv2" id="results">
      <h4><span class="head">Results</span></h4>
      <p class="First Paragraph">Firstly, it is instructive to examine the time series of the fraction of cooperators. Results presented in figure 1 are the time series of the fraction of cooperators for different values of  when  equals to 5. The figure depicts that the fraction of cooperators decreases at the beginning of the evolution but increases to the value in the steady state later. The random distribution of the initial strategy gives rise to the decline of cooperation in the beginning, that is, the cooperators are dispersed and the defectors can invade the cooperators easily, which is corresponding to the initial phase in figure 1. As the evolution proceeds, the lived cooperators form clusters and the payoffs of them are enhanced, which restrain the invasion of the defectors. Meanwhile, the heterogeneous investments render the manifold payoff difference between cooperators and defectors, which in turn boosts the possibility for defectors to imitate cooperators.</p>
      <p>Fig. 1. Time series of the fraction of cooperators for different values of  when  equals to 5. The value of is equal to 0.0,0.2,0.5,0.8,1.0 respectively. While , which is exactly the traditional case, the investment of all the cooperators is 1. With the increment of , the asymptotic fraction of cooperators will increase.</p>
      <p>While figure 1 shows the time series of fraction of cooperators, the relationship between asymptotic fraction of cooperators  and enhancement factor  when is presented in figure 2. It is worth to note that, the black curve in figure 2 corresponding to  is in agreement with the results in reference [9]. The asymptotic fraction of cooperators  depending on the enhancement factor  reveals that  is enhanced with increasing of  for different values of . Meanwhile, the larger the value of  is, the bigger the asymptotic fraction of cooperators  will be. Besides, a large value of  will guarantee that the cooperators will survive when the enhancement factor  is small. In addition, for each curve in figure 2, there exit two thresholds  and . In other words, if  the phase of the population after behavioral evolution is pure defectors, and if  the phase of the population is pure cooperators, while in case of  the population consist of not only cooperators but also defectors. Figure 2 clearly demonstrates that larger value of  can decrease the value of  and  effectively. Therefore, to sum up, when the investment of a cooperator is a random variable with uniform distribution , the asymptotic fraction of cooperators can be promoted. Furthermore, the larger the value of  is, the better the promotion effect will be.</p>
      <p>Fig. 2. Relationship between asymptotic fraction of cooperators  and enhancement factor  corresponding to respectively. The curves in the figure show that the larger the value of  is, the bigger the asymptotic fraction of cooperators  will be. In addition, larger value of  can decrease the values of  and  effectively.</p>
      <p>In order to depict the evolutionary process vividly, the typical snapshots are represented in figure 3 when  and . From the figure it can be clearly concluded that the fraction of cooperators decreases at the beginning of the evolution, but as the evolution proceeds, the cooperators form into clusters to restrain the invasion of the defectors and spread to the defectors reversely. At the end of the evolution all the players in the population hold the cooperation strategy.</p>
      <p>Fig. 3. Typical snapshots of strategy distributions on the square lattice when  and . Cooperators and defectors are colored red and blue, and the MCS of (a)-(d) is 1, 10, 100, 50000 respectively. The figure shows that the fraction of cooperators decreases at the beginning of the evolution, but as the evolution proceeds, the cooperators form into clusters to restrain the invasion of the defectors, and spread to the defectors reversely. At the end of the evolution all the players in the population hold the cooperation strategy.</p>
      <p>Next, the relationship between fraction of cooperators and enhancement factor when the coevolution of strategy and investment is taken into consideration will be discussed. The curves in figure 4 show that if , the thresholds  and  become smaller compared to the case of , which is exactly the traditional situation. This implies that cooperation can be promoted through the coevolution of strategy and investment.</p>
      <p>Fig. 4. Relationship between asymptotic fraction of cooperators  and enhancement factor  corresponding to  respectively when the coevolution of strategy and investment is taken into account. The curves show that if , the thresholds  and  decrease compared to the case of , which is exactly the traditional situation. This implies that cooperation can be promoted by introducing the coevolution of strategy and investment.</p>
      <p>Comparing the curves in figures 2 and 4 leads to the interesting conclusion that the promotion effect of coevolution of strategy and investment is inferior to that of strategy imitation only. With the aim to explore the difference between them, we will discuss the investment distribution of cooperators in steady state. Figure 5 shows the investment distribution in case of coevolution of strategy and investment (Right panel) and the distribution in case of strategy imitation only (Left panel), and the parameters in the two situations are equal, namely . When only strategy is updated, the distribution of the investment in steady state is still a uniform distribution. However, when the coevolution of strategy and investment is taken into account, the previous uniform distribution is severely distorted, and the steady investment satisfies a discrete distribution valued . Therefore, the heterogeneity of investment is weakened in this case. Consequently, the asymptotic fraction of cooperators  decreases. In the same way, through statistical analysis it can be concluded that for the same enhancement , the smaller the value of  is, the more severe the distortion from previous uniform distribution will be. This implies that the coevolution of strategy and investment decreases the asymptotic fraction of cooperators  by weakening the heterogeneity of investment once again.</p>
      <p>Fig. 5. The steady distribution of investment corresponding to strategy evolution only (Left panel) and that corresponding to coevolution of strategy and investment (Right panel), when . From the figure, it can be found that when only strategy is updated, the distribution of the investment in steady state is still a uniform distribution, however, when the coevolution of strategy and investment is taken into account, the previous uniform distribution is severely distorted, and the steady investment satisfies a discrete distribution valued . In conclusion, compared to the former case, as the heterogeneity of investment is weakened, the asymptotic fraction of cooperators  decreases in the case of coevolution.</p>
      </div>
      <div class="teidiv2" id="conclusions">
      <h4><span class="head">Conclusions</span></h4>
      <p class="First Paragraph">To summarize, this article further explores the impact of heterogeneous investment on the evolution of cooperative behavior in spatial PGG. Above all, the relationship between asymptotic fraction of cooperators  and enhancement factor  when  varies has been presented, and it can be concluded that the larger value of  has the capacity to decrease the values of  and  effectively, and that the larger the value of is, the better the promotion effect will be. In addition, this article has also discussed the influence of heterogeneous investment when the coevolution of strategy and investment is taken into consideration. Comparing the promotion effect of coevolution of strategy and investment with that of strategy imitation only, the conclusion can be naturally drawn that the coevolution of strategy and investment decreases the asymptotic fraction of cooperators  by weakening the heterogeneity of investment. Therefore, the result above further demonstrates that heterogeneous investment is capable of promoting cooperation in spatial PGG.</p>
      </div>
