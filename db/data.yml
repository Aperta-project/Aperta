sites), the gamma parameter was set to a value of 1.4 for all models, which forced the model to be smoother than it might otherwise have been [84]. With the limited number of data points (80 sites across years) it was not possible to account for the nested nature of sites within countries by means of a hierarchical model structure; instead country was simply included as a factor variable. The models were fit in R [85] using the <span style="font-style:italic">mgcv</span> package.</p>
      <p class="SOM Text">Competing models, i.e. those with different covariates, were ranked by increasing Un-Biased Risk Estimator (UBRE) criterion [84]. The significance of explanatory variables (based on the P-values returned for each of the terms in the GAM), percent deviance explained by the model and model fit diagnostics (Normal Q-Q, residuals vs. linear predictor, histogram of residuals, response vs. fitted values) were also considered [84]. Model selection was based on the UBRE criterion [84].</p>
      <p>Models where survey year was modelled by country served to examine country-specific changes over the period 2002-2011. There were indications of country specific changes over time (Fig. S4 shows how the decline in DRC is potentially more extreme than in Gabon, for example). However, given the sparseness of the time series for Cameroon and in particular CAR and the lack of data points for Congo and DRC at the beginning of the period (Fig. S3), we did not incorporate country specific changes over time in the final models used to predict dung density across the Central African forests. Instead we restricted our predictions to models with the same smooth function for temporal change across the Central African forests. </p>
      <p>Given the similarity in UBRE scores for the top models, we estimated elephant dung density using each of them (Table S2). The bootstrapped 95% confidence intervals are also shown. The confidence limits are wide and the percent coefficients of variation were frequently larger than 100 (this was particularly the case for models including HII with the exception of models HII 3 and HII 5 in 2011). When models contained survey year (the proxy for temporal change), we estimated elephant dung density in both 2002 and in 2011, rather than just obtaining an average for the 2002-2011 period, which allowed us to calculate rates of decline and percent range loss from these models; estimates of the percentage of extremely low elephant density range overall and by country for 2002 and 2011 are also given (Table S3). </p>
      <p class="SOM Text">Variance and percentile confidence intervals of elephant abundance estimates were estimated using a combination of nonparametric and parametric bootstrapping [86]. A total of 999 bootstraps were conducted during which replicate survey sites, assumed to be independently and identically distributed, were resampled at random and with replacement until each bootstrap resample was the same size as the original number of 80 survey sites (nonparametric component). Dung abundance estimates were obtained from these resampled data conditioned on the original model fit. Dung abundance estimates were converted to elephant abundance by applying conversion factors (described below) with associated total variance obtained by incorporating the variance associated with the conversion factors. During each iteration of the bootstrap routine, conversion factor values were generated from a normal distribution with mean equal to the estimated value of the conversion factor and the variance equal to the squared value of the associated standard error (parametric component). Estimates of elephant numbers were ordered from smallest to largest and the 25<sup>th</sup> and 975<sup>th</sup> value was used to define the percentile confidence interval. The coefficient of variation was obtained by dividing the square root of the variance of the abundance estimates from the resampled data predictions by the mean of those abundance estimates.</p>
      <p>We defined extremely low density areas where dung density fell between 0-100 dung piles/ km<sup>2</sup> (in practice this approximates to &gt; 0.1 dung pile encountered per km walked) based on knowledge of areas within Central Africa which have extremely few or no elephants remaining (in part relying on design-based estimates of dung abundance). All of the areas where we already knew that there were extremely few or no elephants (from historical surveys, from some of these surveys included here, or from other surveys not included in this dataset), such as the majority of the southern Republic of Congo, and the majority of the forests in western Cameroon, fell into this density class, giving us confidence in the model’s ability to predict elephant range where there are almost no elephants left.</p>
      <p class="SOM Text"><span style="font-weight:bold">Conversion factors.</span> Dung density estimates were converted to elephant numbers using estimated production and decay rates since actual rates are notoriously difficult to collect ([87]) and were not available at every site. A production rate of 19.77 dung piles/day (standard error (SE) = 0.23) [88], also suggested by the rainfall regime of much of the area [89], was used. The same rate was also used to assess historical forest elephant loss up to 1989 [41], ensuring comparative differences were not a function of this model assumption. To ensure that the decay rate used in the conversion was representative of our sites that ranged widely in space and time, we used the mean (81.82 days, SE = 6.68 days) of fourteen estimates of dung disappearance time for different seasons, habitats and sites. No particular geographical pattern for decay rate from west to east across the basin was evident in these studies, and the associated variance was low enough to make us more confident in our application of this as a standard conversion factor, whilst recognising that there is variation within decay rates associated with season, sunspots, and rainfall [90,91,92]. To convert dung to elephant density, only dung piles not in a late stage of decomposition (“class E” of [93] are generally included. For this dataset dung density was reduced by 32.1% (SE = 3.7%), the mean percent of dung piles classified as “E”, before estimating elephant density.</p>
      <p class="SOM Text"><span style="font-weight:bold">Explanatory variables</span>. Explanatory variables used in the GAM analysis were (Table S4) [94]: (i)<span style="font-style:italic"> site-level </span>at the scale of individual sampling units, (ii) <span style="font-style:italic">country-level </span>(including country itself), and (iii) <span style="font-style:italic">regional proxies</span> latitude and longitude to capture possible geographical gradients in density not captured by other variables. Variables were either recorded at each survey site (hunter-sign frequency, survey year, presence/absence of guards), retrieved from reports (official protection reflecting the degree of potential protection) and online databases (Transparency International’s Corruption Perceptions Index [45], or from GIS data layers (distance-based for poacher access, i.e., proximity to major roads; pressure-based for poacher numbers, i.e., human population density [95], the Human Influence Index [44]. Square root transformations for hunter-sign frequency and human population density were considered due to possible undue leverage from the few high values. The predicted likely influence on elephant density for each of the explanatory variable is given (Table S4). Assumptions implicit in the choice of these variables were based on previous work [16,17,33,54,55]. We assumed that both direct hunting pressure (as measured by encounter rate of hunter sign) and measures of human population density and activity (as measured by distance to the nearest road, human population density, and the human influence index) results in elephants moving away from human-dominated areas and/or being killed by poachers. We assumed that official protection of a site (such as National Park status) would reflect real protection, in other words that elephants would be more likely to be at higher densities in such sites. We assumed that if guards were present at a site, that they were actually effective in deterring poaching. We assumed that our measure of governance (CPI) reflected the suite of social, economic, and development factors associated with each country; governance and development had previously been shown to be associated with elephant poaching by the two MIKE analyses in 2009 and 2012 [16,33].</p>
      <p>Pearson's product-moment correlation tests (two-sided) with null hypothesis that true correlation is equal to zero were conducted for each pair-wise combination of explanatory variables considered. Variables were considered significantly correlated at the 5% level. Correlations between variables were taken into account to avoid the inclusion of highly correlated variables in the same model. Model prediction was limited to Central African forested regions, including swamp forest [96], in the five countries with survey sites. GIS grids were created at a resolution of approximately 1x1 km<sup>2</sup>, and prediction was carried out at the same resolution.</p>
      <p><span style="font-weight:bold">Reporting results.</span> Generally, averaged estimates from the set of top-ranking predictive models were given. Potential elephant range was defined by forest cover. Elephant range and high density elephant areas were estimated as the aggregate of areas with &gt;100 and &gt;1,000 elephant dung piles/km<sup>2</sup>, respectively.</p>
