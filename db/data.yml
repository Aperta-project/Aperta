      <p class="First Paragraph">To summarize, this article further explores the impact of heterogeneous investment on the evolution of cooperative behavior in spatial PGG. Above all, the relationship between asymptotic fraction of cooperators � and enhancement factor � when � varies has been presented, and it can be concluded that the larger value of � has the capacity to decrease the values of � and � effectively, and that the larger the value of� is, the better the promotion effect will be. In addition, this article has also discussed the influence of heterogeneous investment when the coevolution of strategy and investment is taken into consideration. Comparing the promotion effect of coevolution of strategy and investment with that of strategy imitation only, the conclusion can be naturally drawn that the coevolution of strategy and investment decreases the asymptotic fraction of cooperators � by weakening the heterogeneity of investment. Therefore, the result above further demonstrates that heterogeneous investment is capable of promoting cooperation in spatial PGG.</p>
