      <p class="Body"><span class="page_number"><span style="font-weight:bold">Table S2. Analysis results for top-ranking predictive models (excluding hunter sign as an explanatory variable), which included (a) the Human Influence Index (HII), or (b) human population density and proximity to road (SPD).</span></span></p>
      <p class="Body"><span class="page_number">Details of the variables included in each model are given and percent deviance explained and UBRE score value. Estimated average elephant dung density (/km<sup>2</sup>) from model predictions across the Central African forests and bootstrapped 95% confidence intervals are shown. If the model included the survey year variable then prediction is for the endpoints of the time series (2002 and 2011); otherwise the prediction can be interpreted as an average over the 2002-2011 time period. Also shown for the models that permit temporal prediction is the overall percent decline and overall percent range loss for the period 2002-2011 (elephants are assumed to be absent when dung density falls below 100 elephant dung piles/km<sup>2</sup>; see Table S3 and Fig. 2 for details, including a breakdown by country).</span></p>
      <p class="Body"><span class="page_number"><span style="font-weight:bold">Table S3. Estimates of percentage </span><span style="font-weight:bold">extremely low density</span> <span style="font-weight:bold">elephant </span><span style="font-weight:bold">range across the Central African forests and by country (relative to each country</span><span style="font-weight:bold">’</span><span style="font-weight:bold">s forested area) for 2002 and 2011 for the top-ranking predictive models, which included the survey year variable.</span></span></p>
      <p class="Body"><span class="page_number">Elephants are assumed to be almost absent when dung density falls below a threshold value of 100 elephant dung piles/km<sup>2</sup>. Also shown are estimates of the percentage of potential habitat at high elephant density (defined as &gt; 1,000 elephant dung piles/km<sup>2</sup>). The average across all models for 2002 and for 2011 is shown, as well as the range Table S6 for a breakdown of forest cover by country.</span></p>
