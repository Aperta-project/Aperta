## Customize machine
machine:
  timezone:
    America/Los_Angeles

  ruby:
    version:
      2.2.0

  environment:
    RAILS_ENV: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test


## Customize dependencies
dependencies:
  cache_directories:
    - "~/.rvm/gems/ruby-2.2.0@tahi" #TODO: make this dynamic

  pre:
    - bundle config --global jobs 7
    - bundle config --global without staging:production:performance

  override:
    - bundle install: # note ':' here
        timeout: 600 # fail if command has no output for 3 minutes
    - npm install && bundle exec rake ember-cli:install_dependencies
    - cd client && npm install --save-dev ember-cli-rails-addon@0.0.11 && cd ..


## Customize database setup
database:
  override:
    - bundle exec rake db:create db:schema:load


## Customize test commands
test:
  override:
    - bin/circleci.sh:
        parallel: true


