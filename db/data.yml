      <p class="Body"><span class="page_number">Results are shown for (A) hunter sign***, (B) survey year**, (C) proximity to roads*, (D) human population density***, (E) Human Influence Index***, (F) official protection*** (higher values = less protected), (presence/absence of wildlife guards is a factor covariate and thus not shown here, however, dung density was significantly higher - P &lt; 0.001 - at sites where guards were present), (G) corruption*** (higher values = less corrupt), (H) latitude*, and (I) longitude***. P-value significance codes are: ‘***’ &lt; 0.001, ‘**’ &lt; 0.01, and ‘*’ &lt; 0.05. Plot components are: Estimates on the scale of the linear predictor (solid lines) with the y-axis scale for each variable selected to optimally display the results, confidence intervals (dashed lines), explanatory variable values of observations with a focus on the core 95% of values for a, c and d (rug plot - short vertical bars along each x-axis). </span></p>
