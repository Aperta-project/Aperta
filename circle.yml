## Customize machine
machine:
  timezone:
    America/Los_Angeles

  ruby:
    version:
      2.2.6 # when changing ruby versions, also update the cache_directory path below
  node:
    version: 6.11.1

  environment:
    RAILS_ENV: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
    FIREFOX_URL: https://ayera.dl.sourceforge.net/project/ubuntuzilla/mozilla/apt/pool/main/f/firefox-mozilla-build/firefox-mozilla-build_54.0.1-0ubuntu1_amd64.deb
    FF_FILE: ff/firefox-mozilla-build_54.0.1-0ubuntu1_amd64.deb

## Customize dependencies
dependencies:
  cache_directories:
    - "/opt/circleci/.rvm/gems/ruby-2.2.6@tahi"
    - "client/node_modules"
    - "client/bower_components"
    - ff

  pre:
    - gem update --system
    - gem install bundler -v '1.15.3'
    - bundle config --global jobs 7
    - bundle config --global without staging:production
    - "[ -f $FF_FILE ] || wget $FIREFOX_URL -P ff"
    - sudo dpkg -i $FF_FILE

  override:
    - bundle install: # note ':' here
        timeout: 600


## Customize database setup
database:
  pre:
    # install custom postgres extensions
    - psql -c "CREATE EXTENSION IF NOT EXISTS plpgsql;" -d circle_test
    - psql -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;" -d circle_test
    - psql -c "CREATE EXTENSION IF NOT EXISTS unaccent;" -d circle_test
  override:
    - bundle exec rake db:create db:schema:load
  post:
    - bundle exec rake ember:install:
        timeout: 900 # 15 minutes


## Customize test commands
test:
  override:
    - bundle exec rake circleci:qunit:
       parallel: true
    - bundle exec rspec -p 30 -t ~js --format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/rspec-unit.xml:
        timeout: 1800
        parallel: true
        files:
          - "**/spec/**/*_spec.rb"
    - bundle exec rspec -p 30 -t js --format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/rspec-features.xml:
        timeout: 1800
        parallel: true
        files:
          - "**/spec/**/*_spec.rb"
