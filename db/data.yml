      </p><p class="Body A">Fiona Maisels<sup>1,2,<sup style="font-family:Symbol;">α</sup></sup>, Samantha Strindberg<sup>1,<sup style="font-family:Symbol;">α</sup></sup>, Stephen Blake<sup>1,3†</sup>, George Wittemyer<sup>4,26</sup>, John Hart<sup>1,5†</sup>, Elizabeth Williamson<sup>2</sup>, Rostand Aba'a<sup>1</sup>, Gaspard Abitsi<sup>1</sup>, Ruffin D. Ambahe<sup>1</sup>, Fidel Amsini<sup>1,6†</sup>, Parfait C. Bakabana<sup>1</sup>, Thurston Cleveland Hicks<sup>7,8†</sup>, Rosine E. Bayogo<sup>9</sup>, Martha Bechem<sup>1,10†</sup>, Rene Beyers<sup>11</sup>, Anicet N. Bezangoye<sup>12</sup>, Patrick Boudjan<sup>1</sup>, Nicolas Bout<sup>1,13†</sup>, Marc Ella Akou<sup>12,14†</sup>, Lambert Bene Bene<sup>14</sup>‡, Bernard Fosso<sup>1</sup>, Elizabeth Greengrass<sup>1,15†</sup>, Falk Grossmann<sup>1</sup>, Clement Ikamba-Nkulu<sup>1</sup>, Omari Ilambu<sup>1,14†</sup>, Bila-Isia Inogwabini<sup>1,16†</sup>, Fortune Iyenguet<sup>1</sup>, Frank Kiminou<sup>1</sup>, Max Kokangoye<sup>1,12†</sup>‡, Deo Kujirakwinja<sup>1</sup>, Stephanie Latour<sup>1,17,18†</sup>, Innocent Liengola<sup>1</sup>, Quevain Mackaya<sup>1</sup>, Jacob Madidi<sup>1</sup>, Bola Madzoke<sup>1</sup>, Calixte Makoumbou<sup>1, 19†</sup>, Guy-Aimé Malanda<sup>1</sup>, Richard Malonga<sup>1</sup>, Olivier Mbani<sup>1</sup>, Valentin Mbendzo<sup>1,14†</sup>, Edgar Ambassa<sup>1,20†</sup>, Albert Ekinde<sup>1</sup>, Yves Mihindou<sup>1</sup>, Bethan J. Morgan<sup>2, 21</sup>, Prosper Motsaba<sup>1</sup>, Gabin Moukala<sup>1</sup>, Anselme Mounguengui<sup>14</sup>, Brice S. Mowawa<sup>1,22†</sup>, Christian Ndzai<sup>1</sup>, Stuart Nixon<sup>23</sup>, Pele Nkumu<sup>1</sup>, Fabian Nzolani<sup>1</sup>, Lilian Pintea<sup>17</sup>, Andy Plumptre<sup>1</sup>, Hugo Rainey<sup>1</sup>, Bruno de Semboli<sup>9</sup>, Adeline Serckx<sup>24</sup>, Emma Stokes<sup>1, </sup>Andrea Turkalo<sup>1</sup>, Hilde Vanleeuwe<sup>1</sup>, Ashley Vosper<sup>1†,5, 25</sup>, Ymke Warren<sup>1</sup>‡.</p><p class="Body A">