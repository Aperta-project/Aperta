      <p><span style="font-weight:bold">Figure 1. Elephant dung density and range reduction across the Central African forests.</span> Predictions are shown for (A) 2002 and (B) 2011 for the model with variables: survey year^, Human Influence Index***, corruption*** and the presence/absence of guards***, and (C) 2002 and (D) 2011 for the model with variables: survey year^, proximity to road^, human population density***, corruption*** and the presence/absence of guards*** (P-values are: ‘***’ &lt;0.001 and ‘^’ &lt;0.1). Increasingly darker shades of green correspond to higher densities, grey represents extremely low elephant density range (the first interval: 0-100 elephant dung piles/km<sup>2</sup>) and white is non-habitat (80 survey sites outlined in red). Cutpoints are: 0; 100; 250; 500; 1,000; 1,500; 3,000; 5,000; and 7,500 dung piles/km<sup>2</sup>. Countries 1-5 are: Cameroon; Central African Republic; Republic of Congo; DRC; Gabon.</p>
