      behavior. In order to explore how the heterogeneous investment affects the evolution
      of cooperative behavior, we compare the traditional update rule with the coevolution
      of strategy and investment, and by statistical analysis we further reveal that
      heterogeneous investment can promote cooperation in spatial PGG.</p>\n</div>\n<div
