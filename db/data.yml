      <div class="teidiv2" id="introduction">
      <h4><span class="head">Introduction</span></h4>
      <p class="First Paragraph">Cooperation and defection are two fundamental strategies for individuals confronted with every social dilemma [1-3]. According to Darwin’s theory of the origin of species, cooperation extinction is inevitable [4]. However, in the daily life, cooperation is abundantly observed in animal and human societies. One primary challenge in fields ranging from genetics and cell biology to evolutionary anthropology and behavioral economics is to explain the mechanism for these universal cooperative phenomena. Among the game theoretical approaches to investigating evolution of cooperation, one of the most popular frameworks to study the conflict between individuals is the so-called public goods game (PGG), in which several players decide whether or not to contribute to the common pool simultaneously [5-7]. In the model of PGG, cooperators contribute a fixed share to the public whereas defectors do not. Subsequently, all contributions are added up and multiplied by an enhancement factor�, then the total welfare is equally divided among all players irrespective of their strategies. Consequently, players are faced with the temptation of being free-riders and rational players invest nothing which causes the “Tragedy of the Commons” [8-10].</p>
      <p>Aiming at solving the above tragedy and investigating the reason why cooperators can survive in reality, several mechanisms have been proposed, such as reward [11], punishment [12-15], reputation [12, 16], volunteering [9, 17, 18], social diversity [19] and so on. Besides, the enhancement factor evolving with time is identified as a useful mechanism for evolution of cooperative behavior in PGG [20]. Recently, the topology of the game has been intensively studied as a paradigm for illustrating how cooperative behavior evolves in spatial PGG [21, 22], such as scale free networks [23-25], interdependent networks [26, 27], and they have proved valuable for solving the tragedy to some extent. To summarize, in all the works above it is assumed that the investments of all the cooperators are identical, often equal to 1. However, it is worth mentioning that in the rapidly developing modern society, players are diverse and they often treat the same problem differently [28-30].</p>
      <p>In the present work, the diversity of players is taken into consideration. With the aim of modeling the heterogeneous players in spatial PGG without loss of generality, it is assumed that the investment of a cooperator is a random variable with uniform distribution�, the mean value of which is equal to 1. Moreover, we will discuss the impact of � on evolution of cooperative behavior. In order to explore how the heterogeneous investment affects the evolution of cooperative behavior, we compare the traditional update rule with the coevolution of strategy and investment, and by statistical analysis we further reveal that heterogeneous investment can promote cooperation in spatial PGG.</p>
      </div>
